{% extends 'd_base.html' %}

{% block head %}
<title>Manage</title>
{{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/search_name.css')}}">

{% endblock %}

{% block content %}
<div class="container">
    <form action="{{url_for('searchByName')}}" method="POST" class="container">
        <div class="search_box">
            <input type="text" name="student_name" placeholder="Enter Student Name">
        </div>
        <button class="btn_search" type="submit">Search</button>
    </form>
</div>
<div class="row">
    <div class="col md-12">
       
        <div class="jumbotron p-3">

             <table class="table table-hover table-dark">

                 <tr>

                    <th>ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Division</th>
                    <th>Email</th>
                    <th>Phone No.</th>
 
                 </tr>
                {% for row in results %}
                <tr>
                    <td>{{row.id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.grade}}</td>
                    <td>{{row.section}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.phone}}</td>
                </tr>
                {% endfor %}
                </table>
                </div>
                </div>
                </div>
{% endblock %}
