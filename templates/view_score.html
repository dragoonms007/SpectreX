{% extends 'd_base.html' %}

{% block head %}
<title>Manage</title>
{{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/create_test.css')}}">

{% endblock %}

{% block content %}
<br>
<div class="container">
    <h1>Upload Score</h1>
    <form id="upload-form"  action="{{url_for('renderScore')}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Class</label>
            <input class="form-control" name="t_grade" placeholder="Enter Class" required>
        </div>
        <div class="form-group">
            <label>Test Code</label>
            <input class="form-control" name="t_code" placeholder="Enter Test Code" required>
        </div>
        <br>
            <button class="btn btn-primary" type="submit">VIEW</button>
        
    </form>
</div>
<br>




<div class="row">
    <div class="col md-12">
       
        <div class="jumbotron p-3">

             <table class="table table-hover table-dark">

                 <tr>

                    <th>Class</th>
                    <th>Name</th>
                    <th>Chapter Code</th>

 
                 </tr>
                {% for row in tests %}
                <tr>
                    <td>{{row.t_grade}}</td>
                    <td>{{row.t_name}}</td>
                    <td>{{row.t_code}}</td>
                </tr>
                {% endfor %}
                </table>
                </div>
                </div>
                </div>
{% endblock %}
