{% extends 'd_base.html' %}

{% block head %}
<title>Manage</title>
{{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/create_test.css')}}">

{% endblock %}

{% block content %}
<br>
{% with messages = get_flashed_messages() %}
 
{% if messages %}

{% for message in messages %}

<div class="alert alert-success alert-dismissable" role="alert">

    <button type="button" class="close" data-dismiss="alert" aria-label="close">

        <span aria-hidden="true">x</span>

    </button>


{{message}}


</div>


{% endfor %}

{% endif %}
{% endwith %}
<div class="container">
    <h1>Upload Score</h1>
    <form id="upload-form"  action="{{url_for('uploadScore')}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Class</label>
            <input class="form-control" name="t_grade" placeholder="Enter Class" required>
        </div>
        <div class="form-group">
            <label>Test Name</label>
            <input class="form-control" name="t_name" placeholder="Enter Test Name" required>
        </div>
        <div class="form-group">
            <label>Test Code</label>
            <input class="form-control" name="t_code" placeholder="Enter Test Code" required>
        </div>
        <div class="form-group">
            <label>Score Sheet</label>
            <input type="file" name="t_file" required>
        </div>
        <br>
            <button class="btn btn-primary" type="submit">UPLOAD</button>
        
    </form>
</div>

{% endblock %}
